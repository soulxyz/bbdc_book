name: Build and Package

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: write  # 需要写权限才能创建 Release

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executables with PyInstaller
      run: |
        # 打包主程序（带控制台）
        pyinstaller --onefile --console --name="不背单词单词本制作" `
          --hidden-import=bs4 `
          --hidden-import=lxml `
          --hidden-import=requests `
          extract_words.py
    
    - name: Create .env.example
      run: |
        # 创建示例 .env 文件
        @"
        # Mineru API Token （必须配置才能处理 PDF 文件）
        # 获取地址：https://mineru.net/
        MINERU_API_TOKEN=your_token_here
        
        # SiliconFlow API Key （可选，用于 AI 自动更正功能）
        # 获取地址：https://cloud.siliconflow.cn/
        SILICONFLOW_API_KEY=
        "@ | Out-File -FilePath "dist/.env.example" -Encoding UTF8
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-executables
        path: |
          dist/不背单词单词本制作.exe
          dist/.env.example
        retention-days: 30
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/不背单词单词本制作.exe
          dist/.env.example
        body: |
          ## 不背单词单词本制作工具 ${{ github.ref_name }}
          
          ### 🎉 新版本发布
          
          **构建时间**: ${{ github.event.head_commit.timestamp }}
          
          ### 📦 下载文件
          
          1. **不背单词单词本制作.exe** - 主程序
          2. **.env.example** - 配置文件模板
          
          ### 🚀 快速开始
          
          1. **下载文件**
             - 下载 `不背单词单词本制作.exe`
             - 下载 `.env.example`（可选，如果要处理 PDF）
          
          2. **配置（处理 PDF 必须）**
             ```
             # 将 .env.example 重命名为 .env
             # 编辑 .env 文件，填入你的 Mineru API Token
             MINERU_API_TOKEN=your_token_here
             ```
             
             ⚠️ **重要**：.env 文件必须与 exe 放在同一文件夹
          
          3. **运行程序**
             - 双击 `不背单词单词本制作.exe`
             - 按提示拖入 PDF 或 Markdown 文件
          
          ### ✨ 支持的功能
          
          - 📄 **PDF 文件处理**（需配置 Mineru API Token）
          - 📝 **Markdown 文件处理**
          - 🔍 自动提取单词并去重
          - ✅ 自动核对单词（不背单词 API）
          - 🤖 AI 自动更正错误单词（可选）
          - 📊 实时进度条显示
          
          ### 📁 文件结构示例
          
          ```
          你的文件夹/
          ├── 不背单词单词本制作.exe
          └── .env                    ← 配置文件（如需处理 PDF）
          ```
          
          ### 🔗 相关链接
          
          - 项目地址: https://github.com/${{ github.repository }}
          - Mineru API: https://mineru.net/
          - 不背单词: https://bbdc.cn/
          
          ### 📝 更新内容
          
          详见提交记录
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

